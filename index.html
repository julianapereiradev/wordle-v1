<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="icons-left">
        <i class="fa-solid fa-bars fa-xl"></i>
        <i class="fa-light fa-circle-question fa-xl"></i>
      </div>
      <div class="title">
        <h1>Wordle</h1>
      </div>
      <div class="icons-right">
        <i class="fa-light fa-medal fa-xl"></i>
        <i class="fa-solid fa-gear fa-xl"></i>
      </div>
    </div>

    <div class="board__row">
      <div id="l1c0" class="br__cell"></div>
      <div id="l1c1" class="br__cell"></div>
      <div id="l1c2" class="br__cell"></div>
      <div id="l1c3" class="br__cell"></div>
      <div id="l1c4" class="br__cell"></div>
    </div>
    <div class="board__row">
      <div id="l2c0" class="br__cell"></div>
      <div id="l2c1" class="br__cell"></div>
      <div id="l2c2" class="br__cell"></div>
      <div id="l2c3" class="br__cell"></div>
      <div id="l2c4" class="br__cell"></div>
    </div>
    <div class="board__row">
      <div id="l3c0" class="br__cell"></div>
      <div id="l3c1" class="br__cell"></div>
      <div id="l3c2" class="br__cell"></div>
      <div id="l3c3" class="br__cell"></div>
      <div id="l3c4" class="br__cell"></div>
    </div>
    <div class="board__row">
      <div id="l4c0" class="br__cell"></div>
      <div id="l4c1" class="br__cell"></div>
      <div id="l4c2" class="br__cell"></div>
      <div id="l4c3" class="br__cell"></div>
      <div id="l4c4" class="br__cell"></div>
    </div>
    <div class="board__row">
      <div id="l5c0" class="br__cell"></div>
      <div id="l5c1" class="br__cell"></div>
      <div id="l5c2" class="br__cell"></div>
      <div id="l5c3" class="br__cell"></div>
      <div id="l5c4" class="br__cell"></div>
    </div>
    <div class="board__row">
      <div id="l6c0" class="br__cell"></div>
      <div id="l6c1" class="br__cell"></div>
      <div id="l6c2" class="br__cell"></div>
      <div id="l6c3" class="br__cell"></div>
      <div id="l6c4" class="br__cell"></div>
    </div>

    <div class="keyboard__row">
      <div class="ky__cell">Q</div>
      <div class="ky__cell">W</div>
      <div class="ky__cell">E</div>
      <div class="ky__cell">R</div>
      <div class="ky__cell">T</div>
      <div class="ky__cell">Y</div>
      <div class="ky__cell">U</div>
      <div class="ky__cell">I</div>
      <div class="ky__cell">O</div>
      <div class="ky__cell">P</div>
    </div>

    <div class="keyboard__row">
      <div class="ky__cell">A</div>
      <div class="ky__cell">S</div>
      <div class="ky__cell">D</div>
      <div class="ky__cell">F</div>
      <div class="ky__cell">G</div>
      <div class="ky__cell">H</div>
      <div class="ky__cell">J</div>
      <div class="ky__cell">K</div>
      <div class="ky__cell">L</div>
    </div>

    <div class="keyboard__row">
      <div class="ky__cell_1">ENTER</div>
      <div class="ky__cell">Z</div>
      <div class="ky__cell">X</div>
      <div class="ky__cell">C</div>
      <div class="ky__cell">V</div>
      <div class="ky__cell">B</div>
      <div class="ky__cell">N</div>
      <div class="ky__cell">M</div>
      <div class="ky__cell_1">BACK</div>
    </div>

    <button onclick="click_errado()">Errado</button>
    <button onclick="click_posicao()">Posição</button>
    <button onclick="click_correto()">Correto</button>

    <script src="palavras.js"></script>
    <script src="meujs.js"></script>
  </body>
</html>
